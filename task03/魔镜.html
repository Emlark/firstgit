<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>魔镜</title>
	<link href="魔镜.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div id="all">
		<div id="head">
			<img id="return" src="images/return.png" alt="返回">
		</div>
		<div id="logo">
			<img id="picture_logo" src="images/logo.png" alt="logo">
		</div>
		<div id="introduction">
			<p id="introduction_text">
			葡萄藤清游戏专注于桌游领域，提供在线杀人游戏，捉鬼，炸狼堡等多种聚会游戏，以及线下聚会桌游道具。
			</p>
		</div>
		<div id="online">
			<img id="online_icon" src="images/online.png" alt="线上游戏">
			<p id="online_text">线上游戏</p>
		</div>
		<div id="offline">
			<img id="offline_icon" src="images/offline.png" alt="线下道具">
			<p id="offline_text">线下道具</p>
		</div>
		<div id="bottom">
			<p></p>
		</div>
	</div>
</body>
</html>
