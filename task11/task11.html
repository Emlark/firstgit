<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="task_11.css">
	<!-- <script src="less.js" type="text/javascript"></script> -->
	<style>  /* less并不能实现calc() */
		.info .row .style_input { width: calc(100% - 4em - 2px); }
	</style>
</head>
<body>
<div class="page">

<header class="sign">
	
	<p class="first">注册</p>
	<p class="second">登录</p>
	<p class="third">关闭</p>
	
</header>

<main class="info">
	<form class="form" method="post">
		<fieldset>
			<p class="row">
				<label for="phone"><img src="images/phone.png"></label>
				<input type="text" class="style_input" id="phone" name="phone" placeholder="请输入手机号">
			</p>
			<p class="row">
				<label for="password"><img src="images/lock.png"></label>
				<input type="password" class="style_input" id="password" name="password" placeholder="请输入密码">
			</p>
		</fieldset>
		<input type="submit" value="登录">
	</form>
	<a href="task04.html">忘记密码？</a>
</main>

</div>	
</body>
</html>
