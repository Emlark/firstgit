<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>选择游戏</title>

	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- 自己的样式文件 -->
	<link href="task7-choice.css" rel="stylesheet">
</head>
<body>

<header>
	<h1 class="catalogue"><a href="#">≡</a></h1>
</header>

<main>
	<div class="container">

		<div class="row">
			<a class="last-game btn btn-block btn-sm" href="task7-vote.html">上次游戏：捉鬼拆词版<span>&rsaquo;</span></a>
		</div>

		<div class="row">
			<!-- start writing carousel part -->
			<div id="myCarousel" class="carousel slide">

				<!-- 轮播指针 -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>

				<!-- 轮播项目 -->
				<div class="carousel-inner">

					<div class="item active">
						<h2 class="game-name">捉鬼游戏</h2>

						<div class="row">
							<a class="btn btn-default" href="#">简化版</a>
							<p>有1133个用户正在玩这款游戏</p>
						</div>

						<div class="row">
							<a class="btn btn-default" href="#">猜词版</a>
							<p>有1133个用户正在玩这款游戏</p>
						</div>

						<div class="row">
							<a class="btn btn-default" href="#">白痴版</a>
							<p>有1133个用户正在玩这款游戏</p>
						</div>
					</div>

					<div class="item"><h2 class="game-name">第二屏</h2><div class="row reach"></div></div>
					<div class="item"><h2 class="game-name">第三屏</h2><div class="row reach"></div></div>
					<div class="item"><h2 class="game-name">第四屏</h2><div class="row reach"></div></div>
				</div>

				<!-- 轮播导航 -->
				<a class="carousel-control right" href="#myCarousel" data-slide="next"></a>
			</div>
			<!-- end carousel part -->
		</div>

	</div>
</main>
	
</body>
</html>
