<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="task4.css">
</head>
<body>
<div class="page">

<header class="sign">
	<ul>
		<li class="first">注册</li>
		<li class="second">登录</li>
		<li class="third">关闭</li>
	</ul>
</header>

<main class="info">
	<form class="form" method="post">
		<fieldset>
			<p class="row">
				<label for="phone"><img src="images/phone.png"></label>
				<input type="text" id="phone" name="phone" placeholder="请输入手机号">
			</p>
			<p class="row">
				<label for="password"><img src="images/lock.png"></label>
				<input type="password" id="password" name="password" placeholder="请输入密码">
			</p>
		</fieldset>
		<input type="submit" value="登录">
	</form>
	<a href="task4.html">忘记密码？</a>
</main>

</div>	
</body>
</html>
